<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WDMMG TreeMap</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
    <script type="text/javascript" src="../../lib/vendor/yepnope.min.js"></script>
    <script src="main.js"></script>
    <style>
      #content {
        width: 960px;
        margin: auto;
      }
      #graph {
        float: left;
        height: 400px;
        width: 95%;
      }
      #y-axis {
        float: left;
        width: 40px;
      }
      #legend {
        width: 100%;
      }
      #legend li {
        width: 48%;
        float: left;
        clear: none;
      }
    </style>
</head>
<body>
  <div id="content">
    <div id="query-builder"></div>
    <div id="widget"></div>
  </div>

  <script>
    (function ($) {
      OpenSpending.scriptRoot = "";
      var timeseries = new OpenSpending.TimeSeries($('#widget'),
        {
          siteUrl: 'http://openspending.org',
          dataset: 'ukgov-25k-spending',
          renderer: 'scatterplot',
          order: 'amount:desc',
          numberOfEntities: 10
        },
        {
          drilldowns: ['from'],
          year: 2012
        });
      timeseries.done(function(widget) { widget.configure(); });
      })(jQuery)
  </script>
</body>
</html>
