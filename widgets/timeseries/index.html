<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WDMMG TreeMap</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
    <script type="text/javascript" src="../../lib/vendor/yepnope.min.js"></script>
    <script src="main.js"></script>
    <style>
      #widget {
        float: left;
      }
      #y_axis {
        float: left;
        width: 40px;
      }
    </style>
</head>
<body>
  <div id="y_axis"></div>
  <div id="widget"></div>
  <div id="legend"></div>

  <script>
    (function ($) {
      OpenSpending.scriptRoot = "";
        var db = new OpenSpending.TimeSeries($('#widget'),
          {
            siteUrl: 'http://openspending.org',
            dataset: 'ukgov-25k-spending',
            renderer: 'stack'
          },
          {
            drilldowns: ['to'],
            year: 2012,
            order: 'amount:desc',
            pagesize: 10
          });
      })(jQuery)
  </script>
</body>
</html>
